<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      //객체를 선언합니다.
      let product = {
        제품명: '7D 건조 망고',
        유형: '당절임',
        성분: '망고, 설탕, 메타중아황산나트륨, 치자황색소',
        원산지: '필리핀',
      };

      console.log(product['제품명']);
      console.log(product['유형']);
      console.log(product.원산지);
      console.log(product);

      let person = {
        name: '윤인성',
        eat: function (food) {
          console.log(this.name + '이 ' + food + '을/를 먹습니다.');
        },
      };

      person.eat('밥');
      person['eat']('밥'); //위와 동일한 의미

      let x = 'name';
      console.log(x);
      console.log(person[x]);
      console.log(person.name); //위 아래 동일
    </script>
  </head>
  <body></body>
</html>
