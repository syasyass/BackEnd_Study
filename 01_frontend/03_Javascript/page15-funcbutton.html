<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function test() {
        console.log('test() 함수 호출됨.');
        //id태그에 입력한 값을 가지고 온다.
        let el = document.getElementById('name');

        //방어 코드
        if (el.value != '') {
          console.log(el);
          let value = el.value;
          console.log('당신이 입력한 value는 ' + value);
        } else {
          console.log('입력이 없습니다.');
        }
      }
      function add() {
        console.log('더하기 기능 처리');
      }
      function minus() {
        console.log('빼기 기능 처리');
      }
    </script>
  </head>
  <body>
    <input type="text" id="name" value="홍길동" /><br />
    <button onclick="test()">테스트를 해보자!</button><br />
    <button onclick="add()">더해보자!</button><br />
    <button onclick="minus()">빼보자!</button><br />
  </body>
</html>
