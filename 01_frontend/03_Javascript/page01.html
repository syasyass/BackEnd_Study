<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      //입력
      var today;
      today = prompt("오늘은 무슨 요일인가요?");
      //출력
      window.alert("오늘은" + today);
      alert("반갑습니다.");
      //window 객체는 생략가능. 여기서 window는 크롬,웨일 등의 브라우저를 뜻함.
    </script>
  </head>
  <body></body>
</html>
