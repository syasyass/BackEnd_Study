<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>n번째 줄</title>
    <style>
      p:nth-child(1) {
        /*0이 아닌 1부터 시작, 수식도 넣을 수 있음(2n,2n+1,3n)*/
      }
      p:nth-child(2) {
        font-size: 20px;
      }
      p:nth-child(3) {
        font-size: 1.5em;
      }
      p:nth-child(4) {
        font-size: 200%;
      }
    </style>
  </head>
  <body>
    <p>첫번째 줄</p>
    <p>두번째 줄</p>
    <p>세번째 줄</p>
    <p>네번째 줄</p>
  </body>
</html>
